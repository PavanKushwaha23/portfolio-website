<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice to Text & Text to Voice Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        .hero {
            color: aliceblue;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(65deg, #3370ff, #33ff4e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 500;
            margin-top: -50px;
            margin-bottom: 2rem;
            text-align: center;
            padding: 0 1rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
        }
        .hero h1 span {
            color: #3d5480;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            height: 250px;
            background: #33ffe7;
            font-size: 1rem;
            border: 0;
            outline: 0;
            padding: 20px;
            border-radius: 10px;
            resize: none;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 480px) {
            textarea {
                height: 200px;
                padding: 15px;
            }
        }
        textarea::placeholder {
            font-size: 19px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 600px;
            align-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                align-items: center;
            }
        }
        button {
            background: #ff2963;
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 35px;
            border: 0;
            outline: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        select {
            display: 1;
            background: #33ffe7;
            height: 50px;
            padding: 0 20px;
            outline: 0;
            border: 0;
            border-radius: 35px;
            max-width: 100%;
            width: 100%;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        @media (max-width: 480px) {
            select, button {
                width: 100%;
                padding: 10px 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Voice to Text & <span>Text to Voice Converter</span></h1>
        <form>
            <textarea id="inputText" placeholder="Hello Give me the Task.........."></textarea>
            <div class="row">
                <button type="submit">Listen</button>
                <select id="language">
                    <option value="en">-------- Indian Lang - (English) ---------</option>
                    <option value="hi">-------- Indian Lang - (Hindi)   ---------</option>
                    <option value="pa">-------- Indian Lang - (Punjabi) ---------</option>
                    <option value="bn">-------- Indian Lang - (Bengali) ---------</option>
                    <option value="te">-------- Indian Lang - (Telugu)  ---------</option>
                    <option value="ta">-------- Indian Lang - (Tamil)   ---------</option>
                    <option value="mr">-------- Indian Lang - (Marathi) ---------</option>
                    <option value="ur">-------- Indian Lang - (Urdu)    ---------</option>
                    <option value="gu">-------- Indian Lang - (Gujarati) ---------</option>
                    <option value="or">-------- Indian Lang - (Oriya)    ---------</option>
                    <option value="kn">-------- Indian Lang - (Kannada)  ---------</option>
                    <option value="ml">-------- Indian Lang - (Malayalam) ---------</option>
                    <option value="as">-------- Indian Lang - (Assamese) ---------</option>
                </select>
                <button type="button" id="speakButton">Speak</button>
            </div>
        </form>
    </div>
    <script>
        // script2.js
        let form = document.querySelector("form");
        let sr = window.webkitSpeechRecognition || window.SpeechRecognition; // webkitSpeechRecognition for chrome and SpeechRecognition for other browsers
        let spRec = new sr();

        spRec.continuous = false;
        spRec.interimResults = true;

        form.addEventListener("submit", e => {
            e.preventDefault();
            let selectedLanguage = form.querySelector("#language").value;
            setRecognitionLanguage(selectedLanguage);
            spRec.start();
        });

        spRec.onresult = res => {
            let text = Array.from(res.results)
                .map(r => r[0])
                .map(txt => txt.transcript)
                .join("");
            form.querySelector("textarea").value = text;
        };

        function setRecognitionLanguage(language) {
            spRec.lang = language;
        }

        // script.js
        let speech = new SpeechSynthesisUtterance();
        let voices = [];
        let voiceSelect = document.querySelector("#language");
        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            speech.voice = voices[0];
            voices.forEach((voice, i) => (voiceSelect.options[i] = new Option(voice.name, i)));
        };
        voiceSelect.addEventListener("change", () => {
            speech.voice = voices[voiceSelect.value];
        });
        document.querySelector("#speakButton").addEventListener("click", () => {
            speech.text = document.querySelector("textarea").value;
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
